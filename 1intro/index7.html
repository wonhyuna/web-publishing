<!DOCTYPE html>
<html>
  <head>
    <title>id/class example</title>
    <meta charset = "utf-8">
    <style>
      .big-blue-text{
        font-size: 64px;
        color: blue;
      }
      .centered-text{
        text-align: center;
      }
      #best-text{
        color: orange;
      }
    </style>
  </head>
  <body>
    <h1 class = "centered-text">Heading 1</h1>
    <h2 class = "big-blue-text centered-text">Heading 2</h2>
    <p id = "best-text">첫 번째 문단</p>
    <p>두 번째 문단</p>
    <p class = "big-blue-text">세 번째 문단</p>
    <p>네 번째 문단</p>
  </body>
  </html>

<!--class 사용 시 . 이용 / 중복 클래스 가능 (여러 개 사용 가능) / 하나에 class 이름 두 개 가능-->
<!--id 사용시 # 이용 / 중복 아이디 불가능 (하나만 사용 가능) / 하나에 id 하나만 가능 -->
