<!DOCTYPE html>
<html>
  <head>
    <title>Styling Text!</title>
    <meta charset = "utf-8">
    <style>
      p{
        font-size: 32px;
        font-weight: 900; 
        text-align: center;
        text-decoration: overline;
      }
      a{
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <p>텍스트를 다양하게 스타일링 해봅시다!</p>
    <a href = "http://google.com">구글로 가는 링크</a>
  </body>
</html>

<!--font-weight는 100이 가장 작고, 900이 가장 크다. / 100단위로만 사용 가능-->
<!--font-weight: normal = 400, bold = 700-->
<!--폰트마다 두께 설정이 가능한 숫자가 다르다.-->
