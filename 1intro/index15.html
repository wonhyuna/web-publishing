<!--폰트크기 절대적(px, pt) vs 상대적(em, %)-->
<!DOCTYPE html>
<html>
  <head>
    <title>Styling Text!</title>
    <meta charset = "utf-8">
    <style>
      body{
        font-size: 16px;
      }
      .div1{
        font-size: 100%;
      }
      .div2{
        font-size: 200%;
      }
      .div3{
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <div class = "div1">
      div1
      <div class = "div2">
        div2
        <div class = "div3">
          div3
        </div>
      </div>
    </div>
  </body>
</html>
<!--pt가 px보다 1.33배 정도 큼-->
<!--퍼센트는 부모 요소의 퍼센트로 계산함-->
<!--1em = 100%, 2em = 200%-->

<!--line hegiht와 font-size는 다름/ font-size보다 line height가 많이 크면 그만큼 글자 위아래로 여백이 있다는 것-->
